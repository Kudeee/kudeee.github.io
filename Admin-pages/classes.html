<div class="header">
  <h1>Classes</h1>
</div>

<div class="card">
  <h3>Schedule New Class</h3>
  <form action="#">
    <div class="form">
      <label>Class Name</label>
      <input type="text" placeholder="e.g., Yoga, Zumba" />
    </div>
    <div class="form">
      <label>Trainer</label>
      <select>
        <option>Ping Guerrero</option>
        <option>Nadja Cole</option>
      </select>
    </div>
    <div class="form">
      <label>Date & Time</label>
      <input type="datetime-local" />
    </div>
    <div class="form">
      <label>Max Participants</label>
      <input type="number" value="20" />
    </div>
    <div class="scheduleClass-btn">
        <button type="submit">Schedule Class</button>
    </div> 
  </form>
</div>

<div class="grid">
    <div class="card">
        <h3>Zumba</h3>
        <p><Strong>Trainer:</Strong> Ping Guerrero</p>
        <p><strong>Date & Time:</strong> Jan 23, 2026</p>
        <p><strong>Participants:</strong> 20</p>
    </div>
    <div class="card">

</div>
