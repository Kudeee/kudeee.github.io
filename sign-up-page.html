<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sign-up-page.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <header class="header">
          <a href="index.html">
            <img src="assests/logo/society-fit.png" alt="">
          </a>
        </header>

        <h1>Sign Up</h1>

        <form id="form">
          <div class="page" id="first-page" style="display: block">
            <h3>Personal Info</h3>

            <div class="row">
              <div>
                <label>First Name</label>
                <input type="text" placeholder="First name" />
              </div>

              <div>
                <label>Last Name</label>
                <input type="text" placeholder="Last name" />
              </div>
            </div>

            <label>Email Address</label>
            <input type="email" placeholder="youremail@example.com" />

            <div class="row">
              <div>
                <label>Phone Number</label>
                <input type="tel" placeholder="0909xx-xxx-xxxx" />
              </div>

              <div>
                <label>Zip</label>
                <input type="number" placeholder="(Optional)" />
              </div>
            </div>

            <div class="form-btn">
              <button style="opacity: 0" disabled></button>
              <button class="btn" id="fnext-btn" type="button">Next</button>
            </div>

            <div class="already-have-account">
              Already have an account? <a href="login-page.html">Login Here</a>
            </div>
          </div>

          <div class="page" id="second-page" style="display: none">
            <h3>Create a Password</h3>
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="Use a Strong Password"
            />

            <label>Confirm Password</label>
            <input
              type="password"
              name="confirm_password"
              placeholder="Confirm your password"
            />
            <div class="form-btn">
              <button class="prev" id="prev-btn" type="button">Back</button>
              <button class="btn" id="next-btn" type="button">Next</button>
            </div>
          </div>

          <div class="page" id="second-last-page" style="display: none">
            <h3>Choose your Membership Plan</h3>
            <div class="selection-cards">
              <label class="selection-card">
                <input type="radio" name="membership-plan" id="basic-plan" />
                <h3>Basic Plan - ₱499</h3>
                <p>Basic Equipment</p>
                <p>Cardio Equipment</p>
                <p>Free Wifi</p>
              </label>

              <label class="selection-card">
                <input type="radio" name="membership-plan" id="premium-plan" />
                <h3>Premium Plan - ₱899</h3>

                <p>All Basic Features</p>
                <p>Locker Access</p>
                <p>Group Classes</p>
              </label>

              <label class="selection-card">
                <input type="radio" name="membership-plan" id="VIP-plan" />
                <h3>VIP Plan - ₱1,500</h3>

                <p>All Premium Features</p>
                <p>Personal Trainer</p>
                <p>Priority Booking</p>
              </label>
            </div>
            <div class="form-btn">
              <button class="btn" id="second-last-prev-btn" type="button">
                Back
              </button>
              <button class="btn" id="second-last-next-btn" type="button">
                Next
              </button>
            </div>
          </div>

          <div class="page" id="last-page" style="display: none">
            <div class="payment-method-js"></div>
            <div class="form-btn">
              <button class="btn" id="last-prev-btn" type="button">Back</button>
              <button class="btn" id="last-next-btn" type="button">Next</button>
            </div>
          </div>

          <div class="page" id="sub-page" style="display: none;">
            <h2>Society Fit Membership</h2>

            <div class="reciept-row">
              <span>Subscription <br /><small>Billed monthly</small></span>
              <span class="price">₱899</span>
            </div>

            <label class="discount-label">Apply Discount Code</label>
            <div class="discount-box">
              <input type="text" placeholder="Code" />
            </div>

            <div class="total">
              <span>Total</span>
              <span class="total-price">₱899</span>
            </div>

            <div class="terms">
              <input type="checkbox" id="terms" />
              <label for="terms">
                I agree to the <a href="#">Terms and Conditions</a> and the
                <a href="#">Automatic Renewal Terms</a> above
              </label>
            </div>

            <div class="form-btn">
              <button class="btn" id="sub-prev-btn" type="button">Back</button>
            <button class="subscribe-btn" id="submit-btn" onclick="window.location.href='homepage.html'" type="button">SUBSCRIBE</button>
            </div>
          </div>
        </form>
      </div>

      <div class="image"></div>
    </div>

    <script src="js/sign-up-page.js"></script>
    <script src="js/payment-methods.js"></script>
  </body>
</html>
